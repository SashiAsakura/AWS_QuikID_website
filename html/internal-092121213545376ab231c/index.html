        <script src="jquery-1.11.2.min.js"></script>
        <script>
        function startPairing(){
            window.external.startPairing();
        }
        function disableDevice(uid){
            window.external.disableDevice(uid);
        }
        function removeDevice(uid){
            window.external.removeDevice(uid);
        }
        function clearDeviceList(){
            $('#pairedList').empty();
            $('#pairedList').append('<li class="addedDevice" id="emptyDevice"></li>' +
                                    '<li class="addDevice">'+
                                    '<div class="add" onclick="startPairing();"></div><p>Add New Device</p>'+
                                    '</li>');
        }
        function addDevice(name,uid){
            $('<li class="addedDevice"><div class="deviceName"><p>'+name+'</p></div><div class="btnDisable" onclick="disableDevice(\''+uid+'\')"></div><div class="btnDelete" onclick="removeDevice(\''+uid+'\')"></div></li>').insertBefore('#emptyDevice');
        }
        
        function testEntries(){
            for (var no=0;no < 10;no++){
                addDevice('Test '+no,'uuid'+no);
            }
        }
        $( document ).ready(function() {
                //testEntries();
        });
        </script>
    	<div id="wrapper">

	        </div>
	        
	        <div class="section" id="pairedDevices">
	        	<h1>QuikID<span class="light">&trade; Dashboard</span></h1>
	        	<ul id="pairedList">
	        		<li class="addedDevice" id="emptyDevice"></li>

	        		<li class="addDevice">
		        		<div class="add" onclick="startPairing();"></div><p>Add New Device</p>
